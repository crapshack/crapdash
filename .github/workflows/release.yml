name: Create GitHub Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Prune to production deps
        run: pnpm prune --prod

      - name: Create artifact zip
        run: |
          zip -r "crapdash-${{ github.ref_name }}.zip" .next public node_modules package.json pnpm-lock.yaml next.config.ts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            crapdash-${{ github.ref_name }}.zip
