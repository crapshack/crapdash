name: Create GitHub Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Prepare release bundle
        run: |
          rm -rf release
          mkdir -p release/public
          cp -r .next/standalone .next/static release/
          cp .next/required-server-files.json release/
          cp public/compy.png public/github-mark.svg release/public/

      - name: Create release archive
        run: |
          cd release
          zip -r "../crapdash-${{ github.ref_name }}.zip" .

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            crapdash-${{ github.ref_name }}.zip
